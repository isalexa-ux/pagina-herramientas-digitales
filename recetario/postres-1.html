<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Brownies de chocolate - Receta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Brownies de chocolate</h1>
    <p>Deliciosos y fáciles</p>
  </header>
  <main class="container content">
    <section>
      <img class="recipe-img" src="images/brownie.jpg" alt="Brownies de chocolate">
      <h2>Ingredientes</h2>
      <ul>
        <li>200 g chocolate</li>
        <li>150 g mantequilla, 150 g azúcar</li>
        <li>2 huevos, 100 g harina</li>
      </ul>
      <h2>Preparación</h2>
      <ol>
        <li>Derretir chocolate y mantequilla, mezclar con azúcar y huevos.</li>
        <li>Agregar harina, hornear 20-25 minutos.</li>
      </ol>
    </section>
    <a class="back" href="postres.html">← Volver a Postres</a>
  </main>
</body>
</html>
