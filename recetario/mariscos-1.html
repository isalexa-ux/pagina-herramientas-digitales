<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Camarones al ajillo - Receta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Camarones al ajillo</h1>
    <p>Rápido y lleno de sabor</p>
  </header>
  <main class="container content">
    <section>
      <img class="recipe-img" src="images/camarones.jpg" alt="Camarones al ajillo">
      <h2>Ingredientes</h2>
      <ul>
        <li>300 g de camarones</li>
        <li>3 dientes de ajo</li>
        <li>Aceite, sal, perejil</li>
      </ul>
      <h2>Preparación</h2>
      <ol>
        <li>Sofreír el ajo en aceite, añadir camarones hasta que cambien de color.</li>
        <li>Sazonar y terminar con perejil.</li>
      </ol>
    </section>
    <a class="back" href="mariscos.html">← Volver a Mariscos</a>
  </main>
</body>
</html>
