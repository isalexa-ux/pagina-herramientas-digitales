<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Natillas caseras - Receta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Natillas caseras</h1>
    <p>Dulce y cremoso</p>
  </header>
  <main class="container content">
    <section>
      <img class="recipe-img" src="images/natillas.jpg" alt="Natillas caseras">
      <h2>Ingredientes</h2>
      <ul>
        <li>500 ml leche</li>
        <li>3 yemas, 60 g azúcar</li>
        <li>Maicena y canela</li>
      </ul>
      <h2>Preparación</h2>
      <ol>
        <li>Mezclar yemas con azúcar y maicena. Añadir leche caliente y cocinar hasta espesar.</li>
        <li>Enfriar y servir con canela.</li>
      </ol>
    </section>
    <a class="back" href="postres.html">← Volver a Postres</a>
  </main>
</body>
</html>
