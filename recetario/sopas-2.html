<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Crema de champiñones - Receta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Crema de champiñones</h1>
    <p>Suave y aromática</p>
  </header>
  <main class="container content">
    <section>
      <img class="recipe-img" src="images/crema.jpg" alt="Crema de champiñones">
      <h2>Ingredientes</h2>
      <ul>
        <li>400 g champiñones</li>
        <li>1 cebolla, 2 dientes de ajo</li>
        <li>200 ml crema o leche</li>
      </ul>
      <h2>Preparación</h2>
      <ol>
        <li>Sofreír cebolla, ajo y champiñones. Licuar con crema.</li>
        <li>Calentar y ajustar sazón antes de servir.</li>
      </ol>
    </section>
    <a class="back" href="sopas.html">← Volver a Sopas</a>
  </main>
</body>
</html>
