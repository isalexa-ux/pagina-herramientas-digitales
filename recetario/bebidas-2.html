<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Chocolate caliente - Receta</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Chocolate caliente</h1>
    <p>Con leche y cacao</p>
  </header>
  <main class="container content">
    <section>
      <img class="recipe-img" src="images/chocolate.jpg" alt="Chocolate caliente">
      <h2>Ingredientes</h2>
      <ul>
        <li>500 ml de leche</li>
        <li>2 cucharadas de cacao</li>
        <li>Azúcar al gusto</li>
      </ul>
      <h2>Preparación</h2>
      <ol>
        <li>Calentar la leche y disolver el cacao y azúcar.</li>
        <li>Servir caliente, opcional con crema batida.</li>
      </ol>
    </section>
    <a class="back" href="bebidas.html">← Volver a Bebidas</a>
  </main>
</body>
</html>
