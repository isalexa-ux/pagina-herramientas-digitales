<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contacto — Bazar</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="site-header">
    <div class="container brand">
      <div class="logo">BZ</div>
      <div>
        <div class="site-title">Bazar Local</div>
        <div class="site-tag">Contacto</div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Contacto</h1>
    <p class="muted">Escríbenos y responderemos a la brevedad.</p>

    <div class="row">
      <div class="col col-6">
        <form class="card" action="#" method="post">
          <label for="name">Nombre</label>
          <input id="name" name="name" type="text" placeholder="Tu nombre" style="width:100%; padding:0.5rem; margin:0.4rem 0; border-radius:6px; border:1px solid #e6e6ea;">

          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="tu@correo.com" style="width:100%; padding:0.5rem; margin:0.4rem 0; border-radius:6px; border:1px solid #e6e6ea;">

          <label for="message">Mensaje</label>
          <textarea id="message" name="message" rows="6" placeholder="Escribe tu consulta" style="width:100%; padding:0.5rem; margin:0.4rem 0; border-radius:6px; border:1px solid #e6e6ea;"></textarea>

          <div style="margin-top:0.5rem;">
            <button class="btn" type="submit">Enviar</button>
            <a class="btn secondary" href="index.html" style="margin-left:0.5rem;">Volver</a>
          </div>
        </form>
      </div>

      <div class="col col-6">
        <div class="card">
          <h3>Información</h3>
          <p class="muted">Dirección: Calle Falsa 123, Ciudad</p>
          <p class="muted">Tel: +56 9 1234 5678</p>
          <p class="muted">Horario: Lun-Vie 10:00 - 18:00</p>

          <h4 style="margin-top:1rem;">Redes</h4>
          <p class="muted">@bazarlocal (ejemplo)</p>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">Bazar Local — Contacto</footer>
</body>
</html>
